<p-panel header="Pipes Personalizados" [showHeader]="true" class="p-1">
    <p>
        Pipes personalizados - creados por {{'nosotros' | toggleCase }}
    </p>
</p-panel>



<p-toolbar>
    <div class="p-toolbar-group-start">
            <p-button label="Toggle Case"
            icon="pi pi-search">
        </p-button>
    </div>

    <div class="p-toolbar-group-end">

        <p-button label="Por nombre"
         icon="pi pi-sort"
         styleClass="p-button-success mr-2">
        </p-button>

        <p-button label="Por volar"
         icon="pi pi-sort"
         styleClass="p-button-danger mr-2">
        </p-button>

        <p-button label="Por color"
         icon="pi pi-sort"
         styleClass="p-button-help mr-2">
        </p-button>

    </div>
</p-toolbar>
